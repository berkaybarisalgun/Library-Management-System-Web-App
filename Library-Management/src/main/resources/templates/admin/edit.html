<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="admin/header::header"></div>

<body>
<div th:replace="admin/header::navbar"></div>


<div class="container">
    <div class="row">
        <h1>Edit Book</h1>
    </div>
    <form th:action="@{/admin/edit}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" />
        </div>
        <div class="form-group">
            <label for="pageCount">Page Count:</label>
            <input type="number" class="form-control" id="pageCount" th:field="*{pageCount}" />
        </div>
        <div class="form-group">
            <label for="language">Language:</label>
            <input type="text" class="form-control" id="language" th:field="*{language}" />
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}" />
        </div>
        <div class="form-group">
            <label for="locationOnShelf">Location On Shelf:</label>
            <input type="text" class="form-control" id="locationOnShelf" th:field="*{locationOnShelf}" />
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<div th:replace="admin/footer :: footer"></div>
</body>
</html>
